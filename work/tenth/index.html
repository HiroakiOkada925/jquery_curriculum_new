<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
        
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      $(function() {
        var wordValue = ''//空の変数を作る（グローバル変数）
        var pageNum = null
        $('[data-js = "search-btn"]').on('click', function() {//検索
          resetResult();
          pageNum = 1;
          wordValue = $('[data-js = "search-word"]').val();//検索窓に入れた文字のvalue値を取得するメソッドを変数wordValueに代入する。
          searchBooks();
        });

        $(document).on('click', '[data-js = "page-prev"]', function(e){//前へ
          e.preventDefault();
          if ($('[data-js = "page-prev"]').hasClass('disabled')) {
            return false;
          }
          resetResult();
          pageNum--;
          searchBooks();
        });

        $(document).on('click', '[data-js = "page-next"]', function(e){//後へ
          e.preventDefault();
          if ($('[data-js = "page-next"]').hasClass('disabled')) {
            return false;
          }
          resetResult();
          pageNum++;
          searchBooks();
        });

        function displayBooks(data) {// 　displaybooksなどのにする
          var book = '';
          $.each(data.Items, function(index, element) {
            book = book + '<li class = "lists__item">' +
                            '<div class = "lists__item__inner">' +
                              '<a href = "' + element.Item.itemUrl + '"class = "lists__item__link" target = "_blank">' +
                                '<img src = "' + element.Item.mediumImageUrl + '"class = "lists__item__img" alt = "">' +
                                '<p class = "lists__item__detail">作品名：' + element.Item.title + '</p>' +
                                '<p class = "lists__item__detail">作者：' + element.Item.author + '</p>' +
                                '<p class = "lists__item__detail">出版社：' + element.Item.publisherName + '</p>' +
                              '</a>' +
                            '</div>' +
                          '</li>';
          });
          $('.lists').prepend(book);
        };

        function resetResult() {//要素を空にする
          $('.lists').empty();
          $('.pager-parent').empty();
        };

        function displayEmpty() {//検索した文字がヒットしなかった時
          $('.lists').html('<p class = "message">検索結果がありませんでした。別のキーワードで検索してください。</p>');
        };
        
        function addButtonEffect(data) {//条件を満たした時にボタンをグレーにする
          if(data.page === 1){
              $('[data-js = "page-prev"]').addClass('disabled')
          }
          if(data.page === data.pageCount) {
            $('[data-js = "page-next"]').addClass('disabled')
          }
        };

        function displayPager(data) {//pagerを作る　displaypagerにする
          var pager = '<div class = "pager-parent">' +
                        '<div class = "pager" data-js = "pager">' +
                          '<div class = "counter">' +
                            '<span class = "counter-current">' + data.page + '</span>' + '/' + '<span class = "counter-all">' + data.pageCount + '</span>' +
                          '</div>' +
                          '<div class = "btn-wrapper">' +
                            '<a class = "btn-item" data-js = "page-prev" href = "">前へ' + '</a>' +
                            '<a class = "btn-item" data-js = "page-next" href = "">次へ' + '</a>' +
                          '</div>' +
                        '</div>' +
                      '</div>';
          $('.lists').after(pager);
        };

        function displayErrorMassage(data) {//エラーメッセージをスイッチ文で分岐
          switch(data.status) {
            case 0:
              var errorType = 'インターネットに接続されていません。';//ネットが切れているとき
              break;
            case 400:
              var errorType = '文字が入力されていません。';//検索ワードの指定がないとき
              break;
            case 429:
              var errorType = 'データ通信ができませんでした。接続を確認してください。';//検索する」を連打したとき
              break;//「break」文が実行されると「break」文が含まれているブロックの外側へ、つまり「switch」文の次の処理へ進みます
            default:
              var errorType = '予期せぬエラー';
              break;
          };
          $('.lists').html('<p class = "message"> ' + errorType + ' </p>');
        };

        function searchBooks() {//検索
          $.ajax({//ajaxで楽天ブックスのデータを取得する。
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',//リクエストを送信する先のURLです。省略時は呼び出し元のページに送信します。
            type: 'GET',//HTTP通信の種類を設定します。
            datatype: 'json',//"json": JSON形式のデータとして評価し、JavaScriptのオブジェクトに変換します。
            data: {
              keyword: wordValue,//検索窓に入れた文字
              applicationId: appId,
              booksGenreId: '001',//booksGenreId=001（本）に所属するジャンルのみが指定できます。
              page: pageNum,//現在のページ番号
              hits: 20,//1度に表示する商品数
            }
          }).done(function(data) {//データ取得後の動き
            if(data.hits === 0) {//取得できるデータがなかった時
              displayEmpty();
            }else {
              displayBooks(data);
              displayPager(data);
              addButtonEffect(data);
            }
          }).fail(function(data) {
            displayErrorMassage(data);
          });
        };
      });
    </script>
  </body>
</html>
